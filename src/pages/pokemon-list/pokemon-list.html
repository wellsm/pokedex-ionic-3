<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dex</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list class="pokemon-list">
    <a ion-item>
      <ion-thumbnail item-start>
        <img src="https://img.pokemondb.net/sprites/x-y/normal/bulbasaur.png">
      </ion-thumbnail>
      <h2>Bulbasaur</h2>
      <h2 item-end>#001</h2>
      <div class="pokemon-type">
        <span class="text-grass">Grass</span>
        <span class="text-poison">Poison</span>
      </div>
    </a>
    <a ion-item>
      <ion-thumbnail item-start>
        <img src="https://img.pokemondb.net/sprites/x-y/normal/ivysaur.png">
      </ion-thumbnail>
      <h2>Ivysaur</h2>
      <h2 item-end>#002</h2>
      <div class="pokemon-type">
        <span class="text-grass">Grass</span>
        <span class="text-poison">Poison</span>
      </div>
    </a>
  </ion-list>
</ion-content>
